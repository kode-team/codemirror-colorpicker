<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Multi Platform Image Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.23.0/codemirror.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.23.0/codemirror.js" ></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.23.0/mode/xml/xml.min.js" ></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.23.0/mode/htmlmixed/htmlmixed.min.js" ></script>
    <link rel="stylesheet" href="./addon/codemirror-colorpicker.css" />
    <script type="text/javascript" src="./addon/codemirror-colorpicker.js" ></script>

    <style type="text/css">
    html, body {
        padding:0px;
        margin:0px;
    }

    </style>
</head>
<body>

<div class="colorpicker-type">
    <div class="colorpicker-gradient" data-type="xd"></div>
</div>       
     

<script type="text/javascript">
    var nodes = document.querySelectorAll(".colorpicker-gradient");
    for(var i = 0, len = nodes.length; i < len; i++) {
        var item = nodes[i];

        var type = item.getAttribute('data-type');

        var picker = new CodeMirrorColorPicker.createImageEditor();
        picker.loadStart(true);
    }    
</script>

</body>

</html>
